<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/fonts/fonts.css" />
    <title>WHIM experience</title>
    <script
      type="text/javascript"
      src="./src/scripts/webOSTVjs-1.2.4/webOSTV.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/scripts/spatial_navigation.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/scripts/eventListeners.js"
    ></script>
    <script type="text/javascript " src="./src/scripts/whim.js"></script>
    <script>
      navigator.serviceWorker.register("public/sw.js")
  </script>
  
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <div id="header-span"></div>
        <div class="logo">
          <img src="./src/icons/WHIMLogo.svg" />
        </div>
        <div class="app-settings" id="header">
          <div class="item focusable" tabindex="0" id="settings-auth"></div>
          <div class="item focusable" tabindex="0" id="settings-canvas"></div>
        </div>
      </header>
      <div id="main">
        <div id="mainflex">
          <div class="item focusable" tabindex="0" id="Anderson"></div>
          <div class="item focusable" tabindex="0" id="F1"></div>
          <div class="item focusable" tabindex="0" id="Gameday"></div>
          <div class="item focusable" tabindex="0" id="Reuters"></div>
        </div>
      </div>
    </div>
    <div id="modal" tabindex="1">
      <!-- <button id="close-modal" type="item button" tabindex="2" onclick="closeModal('modal')"></button> -->
      <div id="modal-content"></div>
    </div>
    <div class="modal" id="auth" tabindex="-1" role="dialog">
      <form id="auth-form" onsubmit="authSubmit(e)">
        <button
          class="button close-button focusable"
          id="close-auth"
          type="button"
          tabindex="0"
          onclick="closeModal()"
        ></button>
        <img src="./src/icons//WHIMLogo.svg" />
        <label htmlFor="email">Email</label>
        <input class="focusable" type="email" id="email" />
        <label htmlFor="password">Password</label>
        <input class="focusable" type="password" id="password" />
        <p id="auth-message" style="color: white"></p>
        <button class="button focusable" id="auth-submit">Login</button>
      </form>
    </div>
    <div class="modal" id="canvas" tabindex="-1" role="dialog">
      <form id="canvas-form" onsubmit="closeModal()">
        <button
          class="button close-button focusable"
          id="close-canvas-id"
          type="button"
          tabindex="0"
          onclick="closeModal()"
        ></button>
        <label htmlFor="canvas-id">Canvas Id</label>
        <input class="focusable" type="text" id="canvas-id" />
        <button class="button focusable" type="submit" id="canvas-settings-submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
